<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판 글쓰기</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">:메모: 게시판 글쓰기</h1>
    <form id="postForm" class="space-y-6">
      <!-- 글쓴이 -->
      <div>
        <label for="author" class="block text-sm font-medium text-gray-700">글쓴이</label>
        <input type="text" id="author" name="author"
               placeholder="이름 입력"
               class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
               required
               pattern="^[가-힣a-zA-Z\s]{2,20}$"
               title="한글 또는 영문 2~20자 이내로 입력하세요.">
      </div>
      <!-- 제목 -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">제목</label>
        <input type="text" id="title" name="title"
               placeholder="제목 입력"
               class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
               required
               pattern="^.{2,50}$"
               title="제목은 최소 2자, 최대 50자까지 가능합니다.">
      </div>
      <!-- 내용 -->
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700">내용</label>
        <textarea id="content" name="content" rows="5"
                  placeholder="내용 입력"
                  class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                  required
                  pattern="^.{5,500}$"
                  title="내용은 최소 5자, 최대 500자까지 입력 가능합니다."></textarea>
      </div>
      <!-- 공개 여부 (라디오 버튼) -->
      <div>
        <span class="block text-sm font-medium text-gray-700 mb-2">공개 여부</span>
        <label class="inline-flex items-center mr-6">
          <input type="radio" name="visibility" value="public" class="text-blue-600" required>
          <span class="ml-2">공개</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="visibility" value="private" class="text-blue-600">
          <span class="ml-2">비공개</span>
        </label>
      </div>
      <!-- 게시물 종류 (체크박스) -->
      <div>
        <span class="block text-sm font-medium text-gray-700 mb-2">게시물 종류</span>
        <label class="inline-flex items-center mr-6">
          <input type="checkbox" name="category" value="notice" class="text-blue-600">
          <span class="ml-2">공지</span>
        </label>
        <label class="inline-flex items-center mr-6">
          <input type="checkbox" name="category" value="event" class="text-blue-600">
          <span class="ml-2">이벤트</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" name="category" value="general" class="text-blue-600">
          <span class="ml-2">일반</span>
        </label>
      </div>
      <!-- 버튼 -->
      <div class="flex justify-end space-x-3">
        <button type="reset"
                class="px-5 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">
          취소
        </button>
        <button type="submit"
                class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          등록
        </button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById("postForm").addEventListener("submit", function(e) {
      if (!this.checkValidity()) {
        e.preventDefault(); // 잘못된 입력일 경우 제출 막기
        alert("입력값을 확인해주세요!");
      } else {
        e.preventDefault();
        // 입력값 JSON 형태로 모으기
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
        // 체크박스 여러 개 선택 처리
        data.category = formData.getAll("category");
        console.log("제출 데이터:", JSON.stringify(data, null, 2));
        alert("게시물이 등록되었습니다!");
      }
    });
  </script>
</body>
</html>
